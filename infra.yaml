- name: Init
  hosts: all
  become: yes
  roles:
    - init

- name: DB 1
  hosts: db_servers
  become: yes
  roles:
    - mysql
    - influxdb

- name: DNS 1
  hosts: dns_servers
  become: yes
  roles:
    - bind
    - bind_exporter

- name: Web 1
  hosts: web_servers
  become: yes
  roles:
    - agama
    - uwsgi

- name: Prometheus
  hosts: prometheus
  become: yes
  roles:
    - prometheus

- name: All 1
  hosts: all
  become: yes
  roles:
    - node_exporter
    - nginx
    - resolv
    - nginx_exporter
    - rsyslog
    - backup

- name: Grafana
  hosts: grafana
  become: yes
  roles:
    - grafana

- name: Pinger
  hosts: pinger
  become: yes
  roles:
    - pinger

- name: DB 2
  hosts: db_servers
  become: yes
  roles:
    - mysql_exporter
    - influxdb_exporter
    - mysql_backup
    - influxdb_backup
