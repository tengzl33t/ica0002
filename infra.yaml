- name: Init
  hosts: all
  become: yes
  roles:
    - init

- name: DNS Servers
  hosts: dns_servers
  become: yes
  roles:
    - bind
    - bind_exporter

- name: Resolv
  hosts: all
  become: yes
  roles:
    - resolv

- name: Prometheus
  hosts: prometheus
  become: yes
  roles:
    - prometheus

- name: MySQL
  hosts: mysql
  become: yes
  roles:
    - mysql
    - mysql_exporter
    - mysql_backup

- name: InfluxDB
  hosts: influxdb
  become: yes
  roles:
    - influxdb
    - influxdb_exporter
    - influxdb_backup

- name: All 1
  hosts: all
  become: yes
  roles:
    - docker_fix
    - docker
    - agama
    - node_exporter
    - nginx
    - nginx_exporter
    - rsyslog
    - backup

- name: Grafana
  hosts: grafana
  become: yes
  roles:
    - docker
    - grafana

- name: Pinger
  hosts: pinger
  become: yes
  roles:
    - pinger

- name: Haproxy/Keepalived
  hosts: all
  become: yes
  roles:
    - keepalived
    - haproxy
    - keepalived_exporter
    - haproxy_exporter
