- name: Install uwsgi
  apt:
    name: uwsgi
    update_cache: yes

- name: Install uwsgi-plugin-python3
  apt:
    name: uwsgi-plugin-python3
    update_cache: yes

- name: Start and enable uwsgi
  ansible.builtin.service:
    name: uwsgi
    state: started
    enabled: yes

- name: Change agama config
  ansible.builtin.copy:
    src: /home/tengz/Documents/GitVSC/ica0002/roles/uwsgi/files/agama.ini
    dest: /etc/uwsgi/apps-enabled
  notify:
    - Restart uwsgi